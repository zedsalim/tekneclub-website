{% extends 'base.html' %}
<!-- prttier-ignore -->
{% block content %}
<div class="max-w-md mx-auto mt-10 shadow-md rounded px-8 pt-6 pb-8">
  <h2 class="text-center custom-color text-2xl font-bold mb-4">
    Reset Your Password
  </h2>
  <p class="text-gray-300 text-center mb-6">
    Enter your email address to receive a link to reset your password.
  </p>

  <form method="post" onsubmit="disableSubmitButton('resetPW-button')">
    {% csrf_token %} {{ form.as_p }}
    <div class="flex justify-center">
      <button
        id="resetPW-button"
        type="submit"
        class="mt-5 bg-gray-700 text-white py-2 px-4 rounded hover:bg-gray-600 focus:outline-none focus:ring-2 focus:ring-blue-400 focus:ring-opacity-50"
      >
        Send Reset Link
      </button>
    </div>
  </form>
</div>
{% endblock %}
